<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js복습과제</title>
    <style>
        .table{
            border:1px solid black;
            text-align: center;
        }
        th{
            border:1px solid black;
        }
        td{
            border:1px solid black;
            width:100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="title">
            <h2>떡잎 유치원 멀리뛰기 결과</h2>
        </div>
        <div>
            <table class="table">
                <tr>
                    <th>이름</th>
                    <th>점수</th>
                </tr>
                <tr>
                    <td>짱구</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>맹구</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>철수</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>훈이</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>유리</td>
                    <td>68</td>
                </tr>
                <tr>
                    <td>수지</td>
                    <td>86</td>
                </tr>
            </table>
        </div>
        <div id="result">
            
        </div>

    </div>

    <script>
        let scores = [ 
        {'name':'짱구', 'score' : 45},
        {'name':'맹구','score':75},
        {'name':'철수','score':95},
        {'name':'훈이','score':50},
        {'name':'유리','score':68},
        {'name':'수지','score':86}];

        scores.sort((a, b) => b.score - a.score);
        
        let result = document.getElementById('result');
        let highScores = [];
       
        for(let i=0; i<scores.length; i++){
          if(scores[i].score >= 75){
              highScores.push(scores[i].name);
            }
         }
        let resultHeader = document.createElement("h3");
        resultHeader.textContent='75점이 넘는 사람:';
 
        result.appendChild(resultHeader);

        for(let i=0; i< highScores.length; i++){
            let paraGraph = document.createElement('p');
            paraGraph.textContent = highScores[i];
            result.appendChild(paraGraph);
        }
 </script>
</body>
</html>
