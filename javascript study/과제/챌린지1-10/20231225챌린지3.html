<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받기</title>
    <style>
        #name{
            color:#000;
        }
        #animal{
            color:brown;
        }
        #fruits{
            color:blue;
        }
    </style>
</head>
<body>

    <!-- 이름
        좋아하는 동물
        좋아하는 과일
        입력은 모두 prompt(x)로 -->
    
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruits"></p>

    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name
        
        const animalElement = document.querySelector("#animal")
        let animal = prompt("당신이 좋아하는 동물은?")
        animalElement.textContent =`좋아하는 동물은 ${animal} 입니다.`

        const fluitElement = document.querySelector('#fruits')
        let fluits = prompt("당신이 좋아하는 과일은?")
        fluitElement.textContent = `좋아하는 과일은 ${fluits} 입니다`

        // document.querySelector('#fruits')
        // .textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은?")} 입니다`
    </script>
</body>
</html>
