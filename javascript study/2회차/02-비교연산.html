    <!-- 크다 : > 같다 : ==
        작다 : < 같지 않다 : !=
    크거나 같다 : >= 완전히 같다 : ===
    작거나 같다 : < = 완전히 같지 않다 : !== 
    == 는 추상적 같음 비교
    ===는 엄격한 같음 비교
    타입확인 = typeof
    내용확인 = console.log-->
    
    <script>
        // let age = parseInt(prompt("당신의 나이는?"))
        // console.log(20 === age)
        // // false 나오는 이유: 숫자는 같지만 20은 숫자열 age로 나오는 20은
        // 문자열이기 때문에 parseInt를 통해 숫자열로 변환한다.
        // 단 ==은 숫자가 같기만 해도 True로 출력된다.

        let name = prompt("당신의 이름은?")
        document.write(`사용자의 이름은 ${name} 입니다<br>`)
        document.write(`우리가 찾던 사람인가? ${"박상필" === name}`)
