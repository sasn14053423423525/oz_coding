<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>
    <!-- for(초기식; 조건식; 반복식){
        조건이 true인 경우 반복 수행할 코드
    } -->

    <script>
        for(let i=0; i <= 5; i += 1){
            document.write(`good ${i+1}번째 !<br>`)
        }
        // 초기식에서 선언한 변수는 for문 밖에선 사용 불가!
        alert(i)
    </script>
    
</body>
</html>
