<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <!-- 함수 선언식 function(){} -->
    <!-- 함수 표현식 const = function(){} -->
    <div id="container"></div>
    <script>
        creatParagraph()
        creatParagraph()
        creatParagraph()
        function creatParagraph(){
            // 크리에이트 패러그래프라는 함수를 만든다
            const p = document.createElement("p")
            // p 태그를 만들고 이것을 p라고 변수를 만든다
            p.textContent="새롭게 만들어진 태그"
            // 만들어진 p태그에 텍스트 컨텐츠를 삽입한다
            document.querySelector("#container").append(p)
            // id가 컨테이너인 쿼리섹터를 찾아서 만들어진 p태그를 삽입한다.
        }
        function sayYes(){
            console.log(1)
            console.log(2)
            alert("sayYes")
            return
        }
        const sayNo = function(){
            alert("sayNo")
            console.log(3)
        return
        }
        sayNo()
    </script>
</body>
</html>
