<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <!-- 함수 선언식 function(){} -->
    <!-- 함수 표현식 const = function(){} -->
    <div id="container"></div>
    <script>
        console.log(creatParagraph("첫 번째 문단, 와우","green"))
        console.log(creatParagraph("두번째 문단도 여기에 있어","red"))
        console.log(creatParagraph("세번째도 잊지 말라구","blue"))
        function creatParagraph(content,color){
            // 크리에이트 패러그래프라는 함수를 만든다
            const p = document.createElement("p")
            // p 태그를 만들고 이것을 p라고 변수를 만든다
            p.style.color =color
            p.textContent=content
            // 만들어진 p태그에 텍스트 컨텐츠를 삽입한다
            document.querySelector("#container").append(p)
            // id가 컨테이너인 쿼리섹터를 찾아서 만들어진 p태그를 삽입한다.

            return `방금 만든 태그의 컨텐츠 : ${content} , 색상 : ${color}`
        }
    </script>
</body>
</html>
