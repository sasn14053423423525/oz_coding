<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 & window.prompt()</title>
</head>
<body>
    <!-- 기호의 순차 수열. 문자 숫자 특문 등 다양한 기호를 조합해
    만들 수 있는 기호의 집합
    let string1 = '문자열에는 기호가 들어간다'
    let string2 = "12345...!?" -->
    
    <!-- prompt("다이얼로그 박스에 이렇게 쓸 거야") 
    window객체의 프롬프트 메소드는 사용자로부터 문자열을 입력받을수 있는 다이얼로그
    박스를 열어주는 메소드이다-->

    <script>
        let apple;
        apple = '사과'
        console.log(apple)
        console.log('사과')

        let banana = '바나나'
        console.log(apple + " & " + banana)
        // const order = "아메리카노 1잔 & 라떼 2잔";
        // const 주문1번 = "아메리카노 2잔"
        // alert(주문1번)
        let answer = prompt ("당신이 좋아하는 과일은?")
        alert(answer)

    </script>
</body>
</html>
