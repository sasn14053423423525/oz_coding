<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model 소개</title>
</head>
<body>
    <!-- window.documentsms 페이지 콘텐츠,즉 돔에 대한 진입점 역할을 하는 프로그래밍
    인터페이스이다. 페이지의 정보를 얻거나 웹요소를 생성 및 조작할 수 있다. -->
    <p>대한민국의 역습입니다!</p>
    <p class="comment">손흥민 몰고 갑니다, 크로스!</p>
    <p class="comment" id="goal">조규성의 환상적인 마무리~ 골~</p>

    <script>
        // 입력-처리-출력
        const p1 =document.querySelector("p")
        const p2 =document.querySelector(".comment")
        const p3 =document.querySelector("#goal")
        console.log(p1.textContent)
        console.log(p2.textContent)
        console.log(p3.textContent)

        p1.textContent = "우루과이의 역습입니다!"
        p2.textContent = "수아레즈의 멋진 패스!"
        p3.textContent = "포를란의 논스톱 슛, 골!"
    </script>
</body>
</html>
