<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔출력과 자료형</title>
</head>
<body>
    <!-- 콘솔은 브라우저의 디버깅 콘솔을 의미한다.
    콘솔은 브라우저 안에 내장된 브라우저의 하위 객체이므로 브라우저 객체를 통해 
    접근할 수있다. -->
    <!-- 디버깅 콘솔을 이용하면 자바스크립트 코드를 테스트할 수 있다. 
    window.console = console
    
    console.log(x) 명령문은 디버깅 콘솔에게 '콘솔창에 x라고 써줘'라는 명령을 전달한다.-->
    <script>
        // 정수 기록하기
        console.log(2*21213)
        window.console.log(10)
        // 실수 기록하기
        console.log(10.34)
        console.log(-10.34)
        // 산술 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것(계산기))
        console.log(10 + 2)
        console.log(10 % 3)
        console.log(typeof 3)
    </script>
</body>
</html>
