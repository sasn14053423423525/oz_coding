<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    <!-- 변수를 만드는 작업을 변수의 선언이라 부르고, 만들어진 변수에 첫 데이터를 지정하는 작업을
    변수의 초기화라 부른다, -->

    <!--변수는 한 번에 하나의 데이터만 기억할 수있다. 
        let 변수이름;
        변수이름 = 데이터; 변수 선언과 초기화 동시 진행
        변수이름 = 데이터2;
        변수이름 = 데이터3;-->
    
        <!-- 상수란 수식에서 변하지 않는 값을 뜻한다.
            단 하나의 데이터만을 위해 사용하는 이름표 -->
            <script>
                let num = 8
                console.log(num)
                console.log(num)
                console.log(num)

                let number;
                number = 10;
                console.log(number)

                number=18;
                console.log(number)

                number += 1
                console.log(number)

                number *= 3
                console.log(number*2)

                let age =20
                age = 21
                console.log(age)

                const agee = 20
                alert(age)
            </script>
    </body>
</html>
