<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undifined & null</title>
</head>
<body>
    <!-- 언디파인드는 아직 데이터가 정의되지 않았음을 나타냄
    널은 의도적으로 데이터가 없음을 나타내기 위해 사용하는 표현수단 -->

    <!-- value(불리언)은 숫자 문자열과 같은 데이터타입
        트루와 펄스 단 두 가지 값만 존재. 참과 거짓 여부를 나타내기 위해
        사용하는 데이터 -->
    <!-- wisdow.confirm(x) = 확인과 취소 선택 -->
    <script>
        let name;
        console.log(name)
        name = "강윤호"
        console.log(name)

        name=null
        console.log(name)

        console.log(prompt("입력 테스트"))

        console.log(true)
        console.log(false)
        let answer = confirm("기분이 좋습니까?")
        console.log(`현재 사용자는 기분이 좋나요? ${answer}`)

</script>
</body>
</html>
