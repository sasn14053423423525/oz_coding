<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>선택자 더 알아보기</title>
    <style>
        /* 속성 선택자, dashed=점선 
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부 = ~가 포함되면
        ^ : 값의 시작 여부 = ~로 시작하면
        $ : 값의 끝 여부 = ~로 끝나면*/
        img[alt *="고양이"]{
            border:1px dashed red;
        }
            /* 자식 선택자 >는 1단계 아래의 자식만 적용 */
        body p{
            color:burlywood;
        }
        /* 인접 형제 선택자 + */
        /* 형제 전체 선택자 ~ */
        /* 형제 선택자는 뒤에있는 형제들만 대상으로 한다 */
        #sam~p{
            color:orange;
        }

</style>
</head>
<body>
   <img src="다운로드.jpeg" width="120" alt="고양이">
   <img src="다운로드.jpeg" width="120" >
   <img src="다운로드.jpeg" width="120" id="sam">
   <p>대전은 유노코딩의 고향이자, 현 거주지이기도 합니다.</p>
   <p>대전광역시 유성구에는 대전의 랜드마크 한빛탑이 있습니다.</p>
   <p>한빛탑 맞은 편에는 <em>엑스포다리</em>가 놓여 있습니다.</p>
   <p>엑스포다리 아래에는 대전 3대하천 중 하나인 갑천이 흐릅니다.</p>
    
</body>
</html>
