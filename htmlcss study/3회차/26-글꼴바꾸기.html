<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>텍스트 꾸미기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Dongle', sans-serif;
        }
        /* rem */
        html{
            font-size: 8px;
        }
        /* em */
        body{
            font-size: 32px;
        }
        p#first{
            font-size: 1.2em;
            font-weight: 900;
            line-height: 20px;
        }
        p#second{
            /* htmlxA */
            font-size: 3rem;
            /* 글씨 정렬 */
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="first">에스프레소와 물을 섞으면 아메리카노가 됩니다.</p>
    <p id="second">에스프레소와 물을 섞으면 아메리카노가 됩니다.</p>
</body>
</html>
