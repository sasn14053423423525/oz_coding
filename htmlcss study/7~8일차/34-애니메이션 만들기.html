<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>애니메이션을 만들자</title>
    <style>
    .eyes{
        width: 480px;
        margin:auto;
    }
    .eye{
        width:200px;
        height:200px;
        border:5px solid black;
        border-radius:100px;
        position:relative;
    }
    .eye:nth-child(1){
        float:left;
    }
    .eye:nth-child(2){
        float:right;
    }
    .ball{
        width:50px;
        height:50px;
        background-color: black;
        border-radius: 25px;;
        position:absolute;
        top:80px;
        left:30px;
        animation-name: moving;
        /* 애니메이션 지속시간 */
        animation-duration: 3s;
        /* 딜레이 */
        animation-delay: 0s;
        /* 이동 속도 */
        animation-timing-function: linear;
        /* 반복 횟수 */
        animation-iteration-count: infinite;
        /* 움직임 방향(정방향<->역방향) */
        animation-direction: alternate;

        animation: moving 3s 0s linear infinite alternate;
    }
    .ball:hover{
        animation-play-state:paused;
    }
    @keyframes moving {
        from{left: 30px;}
        to{left:120px;}
    }
    </style>
</head>
<body>
    <div clfas="eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
        </div>
    </div>
</body>
</html>
