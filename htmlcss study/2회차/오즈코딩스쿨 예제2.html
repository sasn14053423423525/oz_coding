<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <!-- 필수 입력 사항 -->
    <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
            <li>이름:
                <input type="text" id="name" name="name">
            </li>
            <li>아이디:
                <input type="text" id="id" name="id" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요">
            </li>
            <li>비밀번호:
                <input type="password" id="pw" name="pw" placeholder="대소문자로 입력해주세요">
            </li>
            <li>이메일:
                <input type="email" id="email" name="email">
            </li>
            <li>휴대폰:
                <input type="text" id="number" name="number">
            </li>
        </ul>
        <br>
        <input type="submit" value="가입하기">&nbsp;
        <input type="submit" value="취소">

    </fieldset>
    <!-- 취미 -->
    <fieldset>
        <legend>취미</legend>
        <ul>
            <li>
                <input type="checkbox" id="coding" name="hobby" >코딩
                <input type="checkbox" id="exercise" name="hobby" >운동
                <input type="checkbox" id="brethe" name="hobby" >숨쉬기
                <input type="checkbox" id="travel" name="hobby" >여행
                <input type="checkbox" id="sleep" name="hobby" >잠자기
                <input type="checkbox" id="book-reading" name="hobby" >독서
                <input type="checkbox" id="netflix" name="hobby" >넷플시청
            </li>
            <li>
                <input type="radio" id="male" name="gender">남
                <input type="radio" id="female" name="gender">여
                <input type="radio" id="secret" name="gender">비밀
            </li>
        </ul>
    </fieldset>
    
</body>
</html>
