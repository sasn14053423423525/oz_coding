<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>여러가지 태그를 사용해보세요</title>
</head>
<body>
    <!-- 선택 상자 -->
    <select multiple size="4">
        <option value="animal">
            좋아하는 동물을 골라주세요
        </option>
        <option value="puppy">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion" selected>사자</option>
        <option value="bird">새</option>
        <option value="panda">팬더</option>
        <option value="horse">말</option>
        
    </select>
       <!-- 분야별 검색어 -->
    <h1>분야별 검색어</h1>
    <p>안녕하세요</p>
      <!-- 드라마 검색 링크 -->
    <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EB%93%9C%EB%9D%BC%EB%A7%88" target="_blank">
        드라마</a>
          <!-- 순서가 있는 목록-->
    <ol start="1" type="1"> 
        <li>구미호뎐1938</li>
        <li>진짜가 나타났다!</li>
        <li>낭만닥터 김사부3</li>
    </ol>
     <!-- 같이가치 추천글 -->
    <h2>같이가치 추천글</h2>
    <ul> 
           <!-- 순서가 없는 목록-->
        <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
        <li>조금은 특별한 우리의 여행</li>
        <li>외로운 어르신,가족의 손길을 선물해주세요</li>
    </ul>
</body>
</html>
