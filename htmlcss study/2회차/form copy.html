<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>설문조사 양식</title>
</head>
<body>
    
    <!-- 헤더 -->
    <header>
    <h1>오즈전자 만족도 설문조사</h1>
    <p>&nbsp;&nbsp;모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <!-- 메인 -->
    <hr>
    
    <main>
    <form>
        <!-- 개인정보 -->
        <fieldset>
            <legend>개인정보</legend>
            <label for="number">연락처</label>
            <input type="text" id="phone number" placeholder="'-'기호를 빼고 입력해주세요"
            name="name">
            <br><br>
        
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력해주세요"
            name="email">
            
        </fieldset>
        
        <!-- 설문조사 -->
        <fieldset>
            <legend>설문</legend>

            <p>연령대가 어떻게 되십니까?</p>
            <input type="radio" id="teen" name="age">
            <label for="teen">10대</label>
            <input type="radio" id="twenty" name="age">
            <label for="twenty">20대</label>
            <input type="radio" id="tirty" name="age">
            <label for="tirty">30대</label>
            <input type="radio" id="fourty" name="age">
            <label for="fourty">40대</label>
            <input type="radio" id="fifty" name="age">
            <label for="fifty">50대</label>
            <input type="radio" id="other" name="age">
            <label for="other">그 외</label>

            <p>성별이 어떻게 되십니까?</p>
            <input type="radio" id="male" name="gender">
            <label for="male">남</label>
            <input type="radio" id="female" name="gender">
            <label for="female">여</label>

            <p>사용하는 제품군이 무엇입니까?</p>
            <input type="checkbox" id="phone" name="oz">
            <label for="phone">핸드폰</label>
            <input type="checkbox" id="computer" name="oz">
            <label for="computer">컴퓨터</label>
            <input type="checkbox" id="refrigerator" name="oz">
            <label for="refrigerator">냉장고</label>
            <input type="checkbox" id="washing machine" name="oz">
            <label for="washing machine">세탁기</label>
            <input type="checkbox" id="air conditioner" name="oz">
            <label for="air conditioner">에어컨</label>
            <input type="checkbox" id="home appliances" name="oz">
            <label for="home appliances">기타 가전제품</label>
           
            <p>사용 기간이 얼마나 되었습니까?</p>
            <input type="radio" id="month" name="service life">
            <label for="1month">1개월 미만</label>
            <input type="radio" id="3month" name="service life">
            <label for="3month">1개월~3개월 미만</label>
            <input type="radio" id="6month" name="service life">
            <label for="6month">3개월 이상~6개월 미만</label><br>
            <input type="radio" id="year" name="service life">
            <label for="year">6개월 이상~1년 미만</label>
            <input type="radio" id="3year" name="service life">
            <label for="3year">1년 이상~3년 미만</label>
            <input type="radio" id="other" name="service life">
            <label for="other">3년 이상</label>

        </fieldset>

        <!-- 개선점 -->
        <fieldset>
            <legend>개선 사항</legend>
            <p>고객님의 소중한 의견을 적어주세요.</p>
                <textarea rows="5" cols="30" name="comment"></textarea>

        </fieldset>
        <br>&nbsp;&nbsp;&nbsp;<input type="submit">
    </form>
    </main>
    <!-- 푸터 -->
    <hr>

    <footer>
    <p>설문에 참여해주신 고객님 100명을 추첨하여 스타벅스 기프티콘을 드립니다.</p>
    </footer>
</body>
</html>
